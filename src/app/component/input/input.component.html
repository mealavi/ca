<mat-form-field *ngIf="control" [appearance]="appearanceType">
  <input matInput placeholder="{{placeholder}}" [formControl]="control">
  <mat-icon *ngIf="iconPosition==='left' ||(iconPosition==='right' && (showClearIcon$ | async)) "
            matPrefix>{{icon}}</mat-icon>
  <mat-icon *ngIf="iconPosition==='right' && !(showClearIcon$ | async)" matSuffix>{{icon}}</mat-icon>
  <mat-icon *ngIf="showClearIcon$ | async" matSuffix (click)="control.setValue('')">clear</mat-icon>
  <mat-hint *ngIf="hint">{{hint}} </mat-hint>
  <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
</mat-form-field>
